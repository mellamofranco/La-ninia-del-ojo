<html>
  <head>
    <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=utf-8">
    <TITLE>OJOS</TITLE>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="./js/webgazer.js"></script>

    <!-- googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,600;1,200&display=swap" rel="stylesheet"> 

  </head>
  <body LANG="en-US" LINK="#0000ff" DIR="LTR">

    <canvas id="plotting_canvas" width="500" height="500" style="cursor:crosshair;"></canvas>
    <canvas id="canvas_1" width="500" height="500" ></canvas>
    <img id="radar" src="radar2.png"/>

    <!-- LIBS -->
    <script src="static/socket.io/client-dist/socket.io.js"></script>
    <script src="./js/sweetalert.min.js"></script>
    <script src="./js/tone.js"></script>
    <script src="./js/jquery.min.js"></script>

    <script src="./js/calibration.js"></script>
    <script src="./js/precision_calculation.js"></script>
    <script src="./js/precision_store_points.js"></script>

    <!-- MAIN SCRIPT -->

    <nav id="webgazerNavbar" class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <!-- The hamburger menu button -->
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar">Menu</span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <!-- Accuracy -->
            <li id="Accuracy"><a>Todavía no calibrado</a></li>
            <li><a onclick="Restart()" href="#">Recalibrate</a></li>
            <li><a onclick="webgazer.applyKalmanFilter(!webgazer.params.applyKalmanFilter)" href="#">Toggle Kalman Filter</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><button class="helpBtn" data-toggle="modal" data-target="#helpModal"><a data-toggle="modal"><span class="glyphicon glyphicon-cog"></span> Help</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Calibration points -->
    <div class="calibrationDiv">
      <input type="button" class="Calibration" id="Pt1"></input>
      <input type="button" class="Calibration" id="Pt2"></input>
      <input type="button" class="Calibration" id="Pt3"></input>
      <input type="button" class="Calibration" id="Pt4"></input>
      <input type="button" class="Calibration" id="Pt5"></input>
      <input type="button" class="Calibration" id="Pt6"></input>
      <input type="button" class="Calibration" id="Pt7"></input>
      <input type="button" class="Calibration" id="Pt8"></input>
      <input type="button" class="Calibration" id="Pt9"></input>
    </div>

    <!-- Modal -->
    <div id="helpModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button id="closeBtn" type="button" class="btn btn-default" data-dismiss="modal">Cerrar y usar modelo cargado</button>
            <button type="button" id='start_calibration' class="btn btn-primary" data-dismiss="modal" onclick="Restart()">Calibrar</button>
          </div>
        </div>

      </div>
    </div>
    <div id="debug">
      <button id="startAudio"><img src="sonido.png"/></button>
      <button id='toggleMirada2'>ocultar mirada 2</button>
      <button id='toggleMirada1'>mirada 1</button>
      <button id='toggleCam'>cámara</button>
      <button id='buttonClear'>limpiar</button>
    </div>
    <div>
    <a href="/" id='buttonFin'>terminar</button>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script src="./js/main.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="./js/resize_canvas.js"></script>
    <script src="./js/bootstrap.min.js"></script>

  </body>
</html>
